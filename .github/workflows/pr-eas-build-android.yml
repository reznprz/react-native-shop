name: PR Temp EAS Build (Android)

on:
  workflow_call:
    inputs:
      profile:
        type: string
        required: false
        default: "uat"
    secrets:
      EXPO_TOKEN:
        required: true

permissions:
  contents: read

concurrency:
  group: pr-eas-build-android-${{ github.ref }}-${{ inputs.profile }}
  cancel-in-progress: true

jobs:
  eas_build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Ensure yarn.lock exists
        run: test -f yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Verify Expo account + project
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas whoami
          eas project:info --non-interactive

      - name: EAS Build (Android)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          eas build \
            --profile "${{ inputs.profile }}" \
            --platform android \
            --non-interactive
