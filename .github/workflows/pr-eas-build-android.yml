name: PR Temp EAS Build (Android)

on:
  workflow_call:
    inputs:
      profile:
        type: string
        required: false
        default: "uat"
      dotenv_file:
        type: string
        required: false
        default: ".env.ci"
    secrets:
      EXPO_TOKEN:
        required: true
      PROD_EXPO_PUBLIC_API_BASE_URL:
        required: false
      PROD_EXPO_PUBLIC_TOKEN_BASE_URL:
        required: false

permissions:
  contents: read

jobs:
  eas_build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Ensure yarn.lock exists
        run: test -f yarn.lock

      - name: Install deps
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm i -g eas-cli

      # Use the caller-provided env file name.
      # For PR builds, prefer a dummy .env.ci (no secrets).
      - name: Create env file (if missing)
        run: |
          FILE="${{ inputs.dotenv_file }}"
          if [ ! -f "$FILE" ]; then
            cat > "$FILE" << EOF
          EXPO_PUBLIC_ENV=uat
          EXPO_PUBLIC_DEBUG=true
          EXPO_PUBLIC_API_BASE_URL=https://example.com/api
          EXPO_PUBLIC_TOKEN_BASE_URL=https://example.com
          EOF
          fi

      - name: EAS Build Android (PR temp)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ${{ inputs.dotenv_file }}
        run: |
          eas build \
            --profile "${{ inputs.profile }}" \
            --platform android \
            --non-interactive
