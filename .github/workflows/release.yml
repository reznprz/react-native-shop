name: Release (patch bump + tag)

on:
  push:
    branches: [ master ]

jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Bump patch version
        run: npm version patch

      - name: Push commit + tags
        run: git push --follow-tags
