name: Deploy Production (EAS Update + Build)

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: true
      PROD_EXPO_PUBLIC_API_BASE_URL:
        required: true
      PROD_EXPO_PUBLIC_TOKEN_BASE_URL:
        required: true
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Set once; applies to all steps unless overridden
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      # prevent any dotenv loading in CI
      EXPO_NO_DOTENV: "1"
      DOTENV_FILE: ""

      # production config inputs
      EXPO_PUBLIC_ENV: "prod"
      EXPO_PUBLIC_DEBUG: "false"
      EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
      EXPO_PUBLIC_TOKEN_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Validate required secrets (fail fast)
        shell: bash
        run: |
          set -euo pipefail

          [ -n "${EXPO_TOKEN}" ] || { echo "❌ Missing EXPO_TOKEN secret."; exit 1; }
          [ -n "${EXPO_PUBLIC_API_BASE_URL}" ] || { echo "❌ Missing PROD_EXPO_PUBLIC_API_BASE_URL secret."; exit 1; }
          [ -n "${EXPO_PUBLIC_TOKEN_BASE_URL}" ] || { echo "❌ Missing PROD_EXPO_PUBLIC_TOKEN_BASE_URL secret."; exit 1; }

          # Optional: prevent accidental placeholder deploys
          if echo "${EXPO_PUBLIC_API_BASE_URL}" | grep -qi "example.com"; then
            echo "❌ PROD_EXPO_PUBLIC_API_BASE_URL is still a placeholder (example.com)."
            exit 1
          fi
          if echo "${EXPO_PUBLIC_TOKEN_BASE_URL}" | grep -qi "example.com"; then
            echo "❌ PROD_EXPO_PUBLIC_TOKEN_BASE_URL is still a placeholder (example.com)."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Use local CLI via npx so version is consistent in CI
      - name: Verify Expo account + project
        shell: bash
        run: |
          set -euo pipefail
          npx eas-cli whoami
          npx eas-cli project:info --non-interactive

      - name: Determine release tag from package.json
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          TAG="v$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"
          echo "Release tag: $TAG"

      - name: Preflight Expo config (CI)
        shell: bash
        run: |
          set -euo pipefail
          npx expo config --type public

      - name: EAS Update (production) with version tag message
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          npx eas-cli update \
            --channel production \
            --message "$TAG" \
            --platform android \
            --non-interactive

      - name: EAS Build (Android)
        shell: bash
        run: |
          set -euo pipefail
          npx eas-cli build \
            --profile production \
            --platform android \
            --non-interactive
