name: Deploy Production (Expo Go) - EAS Update

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: true
      PROD_EXPO_PUBLIC_API_BASE_URL:
        required: true
      PROD_EXPO_PUBLIC_TOKEN_BASE_URL:
        required: true
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-prod-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Determine message from package.json
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          echo "msg=v$VERSION" >> "$GITHUB_OUTPUT"

      - name: Create .env.prod from secrets
        shell: bash
        run: |
          set -euo pipefail
          cat > .env.prod <<EOF
          EXPO_PUBLIC_ENV=prod
          EXPO_PUBLIC_DEBUG=false
          EXPO_PUBLIC_API_BASE_URL=${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL=${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
          EOF

      - name: Verify Expo account + project
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ".env.prod"
          EXPO_PUBLIC_ENV: "prod"
        shell: bash
        run: |
          set -euo pipefail
          eas whoami
          eas project:info --non-interactive

      - name: EAS Update (production channel)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ".env.prod"
          EXPO_PUBLIC_ENV: "prod"
        shell: bash
        run: |
          set -euo pipefail
          eas update \
            --channel production \
            --message "${{ steps.ver.outputs.msg }}" \
            --platform android \
            --non-interactive
