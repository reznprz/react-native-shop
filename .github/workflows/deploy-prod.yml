name: Deploy Production (EAS Update + Build)

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Required secrets present
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.EXPO_TOKEN_2 }}" ]; then
            echo "âŒ Missing EXPO_TOKEN_2 secret."
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Determine release tag from package.json
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          TAG="v$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"
          echo "Release tag: $TAG"

      - name: Verify Expo account + project
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN_2 }}
        run: |
          eas whoami
          eas project:info --non-interactive

      # sanity: Read config in CI with safe dummy env (NOT EAS cloud)
      - name: Preflight config (CI-only, not production secrets)
        env:
          EXPO_NO_DOTENV: "1"
          EXPO_PUBLIC_ENV: "prod"
          EXPO_PUBLIC_DEBUG: "false"
          EXPO_PUBLIC_API_BASE_URL: "https://example.com/api"
          EXPO_PUBLIC_TOKEN_BASE_URL: "https://example.com"
        run: npx expo config --type public

      - name: EAS Update (production) with version tag message
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN_2 }}
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          eas update \
            --branch production \
            --message "$TAG" \
            --platform android \
            --non-interactive

      - name: EAS Build (Android)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN_2 }}
        run: |
          eas build \
            --profile production \
            --platform android \
            --non-interactive
