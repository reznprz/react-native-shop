name: Deploy Production (EAS Update + Build)

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: true
      PROD_EXPO_PUBLIC_API_BASE_URL:
        required: true
      PROD_EXPO_PUBLIC_TOKEN_BASE_URL:
        required: true
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Required secrets present
        shell: bash
        run: |
          set -euo pipefail
          [ -n "${{ secrets.EXPO_TOKEN }}" ] || { echo "❌ Missing EXPO_TOKEN secret."; exit 1; }
          [ -n "${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}" ] || { echo "❌ Missing PROD_EXPO_PUBLIC_API_BASE_URL secret."; exit 1; }
          [ -n "${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}" ] || { echo "❌ Missing PROD_EXPO_PUBLIC_TOKEN_BASE_URL secret."; exit 1; }

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Determine release tag from package.json
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          TAG="v$VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION"
          echo "Release tag: $TAG"

      - name: Verify Expo account + project
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ""
          EXPO_PUBLIC_ENV: "prod"
          EXPO_PUBLIC_DEBUG: "false"
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
        run: |
          set -euo pipefail
          eas whoami
          eas project:info --non-interactive

      # Sanity: read config in CI with REAL production env (since prod deploy should never ship placeholders)
      - name: Preflight config (CI)
        env:
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ""
          EXPO_PUBLIC_ENV: "prod"
          EXPO_PUBLIC_DEBUG: "false"
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
        run: |
          set -euo pipefail
          npx expo config --type public

      - name: EAS Update (production) with version tag message
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ""
          EXPO_PUBLIC_ENV: "prod"
          EXPO_PUBLIC_DEBUG: "false"
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
        run: |
          set -euo pipefail
          TAG="${{ steps.ver.outputs.tag }}"
          eas update \
            --branch production \
            --message "$TAG" \
            --platform android \
            --non-interactive

      - name: EAS Build (Android)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ""
          EXPO_PUBLIC_ENV: "prod"
          EXPO_PUBLIC_DEBUG: "false"
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
        run: |
          set -euo pipefail
          eas build \
            --profile production \
            --platform android \
            --non-interactive
