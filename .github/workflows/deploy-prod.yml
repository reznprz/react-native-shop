name: Deploy Production (EAS Update + Build)

on:
  workflow_run:
    workflows: ["Release - Tag + Notes + Sync Develop"]
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: deploy-prod
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if the release workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm i -g eas-cli

      # Create .env.prod from GitHub secrets
      - name: Create .env.prod
        run: |
          cat > .env.prod << EOF
          EXPO_PUBLIC_ENV=prod
          EXPO_PUBLIC_DEBUG=false
          EXPO_PUBLIC_API_BASE_URL=${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL=${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
          EOF

      # Optional: sanity print (public config only)
      - name: Print resolved Expo config (optional)
        env:
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ".env.prod"
        run: |
          npx expo config --type public

      - name: Determine release tag from package.json
        id: ver
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Release tag: v$VERSION"

      - name: EAS Update (production) with version tag message
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ".env.prod"
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          eas update \
            --branch production \
            --message "$TAG" \
            --platform all \
            --non-interactive

      - name: EAS Build (iOS + Android)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ".env.prod"
        run: |
          eas build \
            --profile production \
            --platform all \
            --non-interactive
