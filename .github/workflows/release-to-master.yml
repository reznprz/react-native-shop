name: Release - Tag + Notes + Sync Develop

on:
  pull_request:
    types: [closed]
    branches: [master]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: release-finalize-master
  cancel-in-progress: false

jobs:
  finalize_release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/')
    runs-on: ubuntu-latest

    outputs:
      tag: ${{ steps.ver.outputs.tag }}
      version: ${{ steps.ver.outputs.version }}

    steps:
      - name: Checkout master (full history)
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags

      - name: deploy workflow exists in this commit
        run: |
          test -f .github/workflows/deploy-prod.yml || {
            echo "❌ .github/workflows/deploy-prod.yml missing on master at this revision. Aborting release."
            exit 1
          }

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read version from package.json
        id: ver
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="v$VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create and push tag (fail if exists)
        id: tag
        run: |
          TAG="${{ steps.ver.outputs.tag }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "❌ Tag $TAG already exists. Refusing to release again."
            exit 1
          fi

          git tag "$TAG" -m "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release (auto notes)
        if: ${{ steps.tag.outcome == 'success' }}
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          gh release create "$TAG" \
            --title "$TAG" \
            --generate-notes

      - name: Create sync PR master -> develop
        if: ${{ steps.tag.outcome == 'success' }}
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          TAG="${{ steps.ver.outputs.tag }}"
          gh pr create \
            --base develop \
            --head master \
            --title "chore: sync master back to develop ($TAG)" \
            --body "Sync release $TAG back into develop." \
            || echo "Sync PR may already exist (or develop is already up to date)."


  deploy_prod:
    needs: finalize_release
    if: ${{ needs.finalize_release.result == 'success' }}
    uses: ./.github/workflows/deploy-prod.yml
    secrets: inherit
