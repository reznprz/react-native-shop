name: Deploy Preview (EAS Update only)

on:
  workflow_call:
    secrets:
      EXPO_TOKEN:
        required: true
      PROD_EXPO_PUBLIC_API_BASE_URL:
        required: true
      PROD_EXPO_PUBLIC_TOKEN_BASE_URL:
        required: true

permissions:
  contents: read

concurrency:
  group: deploy-preview-update
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm i -g eas-cli

      - name: Determine message from package.json
        id: ver
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(node -p "require('./package.json').version")"
          echo "msg=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Preview update message: v$VERSION"

      - name: Verify Expo account + project
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

          # mirror your local behavior (no implicit dotenv)
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ""

          # preview/uat env (and your app.config.js must() values)
          EXPO_PUBLIC_ENV: "uat"
          EXPO_PUBLIC_DEBUG: "false"
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
        shell: bash
        run: |
          set -euo pipefail
          eas whoami
          eas project:info --non-interactive

      - name: Verify Expo config (CI)
        env:
          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ""

          EXPO_PUBLIC_ENV: "uat"
          EXPO_PUBLIC_DEBUG: "false"
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
        shell: bash
        run: |
          set -euo pipefail
          npx expo config --type public

      - name: EAS Update (preview channel)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

          EXPO_NO_DOTENV: "1"
          DOTENV_FILE: ""

          EXPO_PUBLIC_ENV: "uat"
          EXPO_PUBLIC_DEBUG: "false"
          EXPO_PUBLIC_API_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}
        shell: bash
        run: |
          set -euo pipefail
          eas update \
            --channel preview \
            --message "${{ steps.ver.outputs.msg }}" \
            --platform android \
            --non-interactive
