name: PR Temp EAS Build (Android)
run-name: Release • ${{ github.ref_name }} • ${{ github.event_name }}

on:
  workflow_call:
    inputs:
      profile:
        type: string
        required: false
        default: "uat"
    secrets:
      EXPO_TOKEN:
        required: true

      # UAT secrets
      UAT_EXPO_PUBLIC_API_BASE_URL:
        required: false
      UAT_EXPO_PUBLIC_TOKEN_BASE_URL:
        required: false

      # PROD secrets
      PROD_EXPO_PUBLIC_API_BASE_URL:
        required: false
      PROD_EXPO_PUBLIC_TOKEN_BASE_URL:
        required: false

permissions:
  contents: read

concurrency:
  group: pr-eas-build-android-${{ github.ref }}-${{ inputs.profile }}
  cancel-in-progress: true

jobs:
  eas_build_android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Ensure yarn.lock exists
        run: test -f yarn.lock

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install EAS CLI
        run: npm i -g eas-cli

      # -----------------------------
      # CI-only runner environment
      # -----------------------------
      - name: Set runner env (CI-only)
        shell: bash
        run: |
          set -euo pipefail
          PROFILE="${{ inputs.profile }}"

          echo "EXPO_NO_DOTENV=1" >> "$GITHUB_ENV"
          echo "DOTENV_FILE=" >> "$GITHUB_ENV"
          echo "EXPO_PUBLIC_DEBUG=false" >> "$GITHUB_ENV"

          if [ "$PROFILE" = "production" ]; then
            echo "EXPO_PUBLIC_ENV=prod" >> "$GITHUB_ENV"

            if [ -n "${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}" ] && [ -n "${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}" ]; then
              echo "EXPO_PUBLIC_API_BASE_URL=${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}" >> "$GITHUB_ENV"
              echo "EXPO_PUBLIC_TOKEN_BASE_URL=${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}" >> "$GITHUB_ENV"
            else
              echo "EXPO_PUBLIC_API_BASE_URL=https://example.com/api" >> "$GITHUB_ENV"
              echo "EXPO_PUBLIC_TOKEN_BASE_URL=https://example.com" >> "$GITHUB_ENV"
            fi

          else
            echo "EXPO_PUBLIC_ENV=uat" >> "$GITHUB_ENV"

            if [ -n "${{ secrets.UAT_EXPO_PUBLIC_API_BASE_URL }}" ] && [ -n "${{ secrets.UAT_EXPO_PUBLIC_TOKEN_BASE_URL }}" ]; then
              echo "EXPO_PUBLIC_API_BASE_URL=${{ secrets.UAT_EXPO_PUBLIC_API_BASE_URL }}" >> "$GITHUB_ENV"
              echo "EXPO_PUBLIC_TOKEN_BASE_URL=${{ secrets.UAT_EXPO_PUBLIC_TOKEN_BASE_URL }}" >> "$GITHUB_ENV"
            else
              echo "EXPO_PUBLIC_API_BASE_URL=https://example.com/api" >> "$GITHUB_ENV"
              echo "EXPO_PUBLIC_TOKEN_BASE_URL=https://example.com" >> "$GITHUB_ENV"
            fi
          fi

      - name: Verify Expo config + bundle (runner)
        env:
          EXPO_NO_DOTENV: ${{ env.EXPO_NO_DOTENV }}
          DOTENV_FILE: ${{ env.DOTENV_FILE }}
          EXPO_PUBLIC_ENV: ${{ env.EXPO_PUBLIC_ENV }}
          EXPO_PUBLIC_DEBUG: ${{ env.EXPO_PUBLIC_DEBUG }}
          EXPO_PUBLIC_API_BASE_URL: ${{ env.EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ env.EXPO_PUBLIC_TOKEN_BASE_URL }}
        run: |
          set -euo pipefail
          npx expo config --type public
          npx expo export --platform android --output-dir /tmp/dist

      - name: Authenticate EAS
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          set -euo pipefail
          eas whoami
          eas project:info

      # -----------------------------
      # Optional: sync EAS env vars
      # -----------------------------
      - name: Ensure EAS env vars exist (optional auto-create)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        shell: bash
        run: |
          set -euo pipefail
          PROFILE="${{ inputs.profile }}"

          if [ "$PROFILE" = "production" ]; then
            EAS_ENV="production"
            APP_ENV="prod"
            API="${{ secrets.PROD_EXPO_PUBLIC_API_BASE_URL }}"
            TOKEN="${{ secrets.PROD_EXPO_PUBLIC_TOKEN_BASE_URL }}"
          else
            EAS_ENV="preview"
            APP_ENV="uat"
            API="${{ secrets.UAT_EXPO_PUBLIC_API_BASE_URL }}"
            TOKEN="${{ secrets.UAT_EXPO_PUBLIC_TOKEN_BASE_URL }}"
          fi

          if [ -z "$API" ] || [ -z "$TOKEN" ]; then
            echo "Skipping EAS env auto-create (missing secrets)."
            exit 0
          fi

          eas env:create --environment "$EAS_ENV" --visibility public --name EXPO_PUBLIC_ENV --value "$APP_ENV" --force --non-interactive
          eas env:create --environment "$EAS_ENV" --visibility public --name EXPO_PUBLIC_DEBUG --value false --force --non-interactive
          eas env:create --environment "$EAS_ENV" --visibility public --name EXPO_PUBLIC_API_BASE_URL --value "$API" --force --non-interactive
          eas env:create --environment "$EAS_ENV" --visibility public --name EXPO_PUBLIC_TOKEN_BASE_URL --value "$TOKEN" --force --non-interactive

      - name: EAS Build (Android)
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_NO_DOTENV: ${{ env.EXPO_NO_DOTENV }}
          DOTENV_FILE: ${{ env.DOTENV_FILE }}
          EXPO_PUBLIC_ENV: ${{ env.EXPO_PUBLIC_ENV }}
          EXPO_PUBLIC_DEBUG: ${{ env.EXPO_PUBLIC_DEBUG }}
          EXPO_PUBLIC_API_BASE_URL: ${{ env.EXPO_PUBLIC_API_BASE_URL }}
          EXPO_PUBLIC_TOKEN_BASE_URL: ${{ env.EXPO_PUBLIC_TOKEN_BASE_URL }}
        run: |
          set -euo pipefail
          eas build \
            --profile "${{ inputs.profile }}" \
            --platform android \
            --non-interactive
